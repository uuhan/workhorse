name: Workhorse

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --bin cargo-work --bin horsed
      - name: Run tests
        run: cargo test --verbose

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build the project
        run: cargo build --bin cargo-work --bin horsed

      - name: Run tests
        run: cargo test --verbose

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build the project
        run: cargo build --bin cargo-work --bin horsed

      - name: Run tests
        run: cargo test --verbose
