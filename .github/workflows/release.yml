          tar acf work-${{runner.os}}-arm.tar.gz cargo-work
          tar acf horsed-${{runner.os}}-arm.tar.gz horsed

          gh release upload ${{github.event.release.tag_name}} work-${{runner.os}}-arm.tar.gz
          gh release upload ${{github.event.release.tag_name}} horsed-${{runner.os}}-arm.tar.gz
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        shell: bash
